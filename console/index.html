<!DOCTYPE html>
<html lang="en">
	<head>

		<title>console client</title>

		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<script src="./client.js"></script>
		<link rel="stylesheet" href="./style.css">

		<script type="text/javascript">

			window.addEventListener(
				'load',
				function() {

					console.log('All assets are loaded');

					client_app_init( "input_buffer", "output_log" );

				}
			);

		</script>

	</head>
	<body>

		<div class="page_header">
			<h1><em>Console</em> Client</h1>
		</div>

		<div id="page_contents">

			input:
			<button onclick="clear_text_buffer( 'input_buffer' )"
				>clear</button>
			<br>
			<input id="input_buffer"
				type="text"
				placeholder="enter args"
				onkeydown="default_enter_input_event( this, event )"
				size="80em"></input>

			<br>
			<button onclick="submit_reconnect()" style="background-color:lightgrey"
				>conn</button>
			<button onclick="submit_who()" style="background-color:lightgrey"
				>who</button>
			:
			<button onclick="submit_send()" style="background-color:lightgrey"
				>send</button>
			<p>

			output:
			<button onclick="clear_text_buffer( 'output_log' )"
				>clear</button>
			<br>
			<textarea id="output_log" readonly=true rows="20" cols="40"></textarea>

		</div>

		<div class="page_footer">
			<p>
			<em> Â© thiebaux 2022 </em>
		</div>
	</body>
</html>
