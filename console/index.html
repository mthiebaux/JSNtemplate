<!DOCTYPE html>
<html lang="en">
	<head>

		<title>console client</title>

		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<link rel="stylesheet" href="./style.css">

		<script type="module">

			import * as client from './client.js';

			window.addEventListener(
				'load',
				function() {

					document.getElementById( "input_buffer" ).addEventListener(
						'keydown', client.default_enter_input_event );

					document.getElementById( "clear_input" ).addEventListener(
						'click', () => client.clear_text_buffer( "input_buffer" ) );

					document.getElementById( "clear_output" ).addEventListener(
						'click', () => client.clear_text_buffer( "output_log" ) );

					document.getElementById( "conn_button" ).addEventListener(
						'click', client.submit_connect_request );

					document.getElementById( "who_button" ).addEventListener(
						'click', client.submit_who );

					document.getElementById( "send_button" ).addEventListener(
						'click', client.submit_send );

					document.getElementById( "push_button" ).addEventListener(
						'click', client.submit_push );

					client.app_init( "client_index", "input_buffer", "output_buffer", "output_log" );

				}
			);

		</script>

	</head>
	<body>

		<div class="page_header">
			<h1><em>Console</em> Client <div id="client_index" style="display: inline;"></div></h1>
		</div>

		<div id="page_contents">

			input:
			<button id="clear_input">clear</button>
			<br>
			<input id="input_buffer"
				type="text"
				placeholder="enter args"
				size="80em"></input>
			<br>
			<button id="conn_button">conn</button>
			<button id="who_button" style="background-color:lightgrey">who</button>
			:
			<button id="send_button" style="background-color:lightblue">send</button>
			<button id="push_button">push</button>
			<p>

			output:
			<br>
			<textarea id="output_buffer" readonly=true rows="3" cols="40"></textarea>
			<br>

			log:
			<button id="clear_output">clear</button>
			<br>
			<textarea id="output_log" readonly=true rows="12" cols="40"></textarea>

		</div>

		<div class="page_footer">
			<p>
			<em> Â© thiebaux 2022 </em>
		</div>
	</body>
</html>
