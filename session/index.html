<!DOCTYPE html>
<html>

	<head>

		<title>session client</title>

		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<link rel="stylesheet" href="./style.css">

		<script type="module">

			import * as Client from './client.js';

			let ping_mode = true;
			let ping_count = 0;
			let pong_count = 0;

			window.addEventListener(
				'load',
				function() {

					document.getElementById( "poke_button" ).addEventListener(
						'click', submit_poke );

					document.getElementById( "who_button" ).addEventListener(
						'click', submit_who );

					document.getElementById( "send_button" ).addEventListener(
						'click', submit_send );


					function output_log( response_obj )	{

						let log_area = document.getElementById( "output_log" );
						log_area.value += "response: ";
						log_area.value += JSON.stringify( response_obj, null, 4 );
						log_area.value += '\n';
						log_area.scrollTop = log_area.scrollHeight;
					}

					function submit_poke()	{

						let poke = {
							token: "poke",
							client: Client.reg_info.client
						};
						Client.app_send( poke );
					}

					function submit_who()	{
						let who = {
							token: "who",
							client: Client.reg_info.client
						};
						Client.app_send( who );
					}

					function submit_send()	{
/*
	send to: [ id list ]
	send to: all
	send to: other
*/
						let gsi = document.getElementById( "dest_buffer" ).value; // garbage string input

						function isNumeric(n) {
							return( !isNaN( parseFloat( n ) ) && isFinite( n ) );
						}

						let to_arr = gsi.split( ',' ).join( ' ' ).split( ' ' ).filter(
							s => { let t = s.trim(); return( t.length ); }	// strip out any ''
						).map(
							s => Number( s )
						).filter(
							n => isNumeric( n )
						);

						let message = {
							token: "send",
							client: Client.reg_info.client,	// credentials
							to: to_arr,						// client list
							payload: document.getElementById( "message_buffer" ).value
						};

//						console.log( JSON.stringify( message, null, 4 ) );
						Client.app_send( message );
					}

					function receive_token( obj )	{

						if( obj.token === "poke" )	{

							let alive = {
								token: "alive",
								payload: Client.reg_info.client.id
							};
							Client.app_send( alive );
							return( true );
						}
						else
						if( obj.token === "alive" ) 	{

							output_log( obj );
							return( true );
						}
						else
						if( obj.token === "clients" )	{

							output_log( obj );
							return( true );
						}
						else
						if( obj.token === "message" )	{

							let msg_tok = obj.payload.toLowerCase();

							if( msg_tok === "ping" )	{

								ping_count++;
								output_log( {
									from: obj.from,
									pingpong : [ ping_count, pong_count ]
								} );

								if( ping_mode )	{
									let pong = {
										token: "send",
										client: Client.reg_info.client,
										to: [ obj.from ],
										payload: "pong"
									}
									Client.app_send( pong );
								}
							}
							else
							if( msg_tok === "pong" )	{

								pong_count++;
								output_log( {
									from: obj.from,
									pingpong : [ ping_count, pong_count ]
								} );

								if( ping_mode )	{
									let ping = {
										token: "send",
										client: Client.reg_info.client,
										to: [ obj.from ],
										payload: "ping"
									}
									Client.app_send( ping );
								}
							}
							else
							if( msg_tok === "start" )	{
								ping_mode = true;
								output_log( { msg: "ping start" } );
							}
							else
							if( msg_tok === "stop" )	{
								ping_mode = false;
								output_log( { msg: "ping stop" } );
							}
							else	{

								output_log( obj );
							}

							return( true );
						}

						return( false ); // unhandled
					}

					Client.app_init( "client_index", receive_token, output_log );
				}
			);

		</script>

	</head>

	<body>

		<div class="page_header">
			<h1><em>Session</em> Client <div id="client_index" style="display: inline;"></div></h1>
		</div>

		<div id="page_contents">

			input:
			<button id="who_button">who</button>
			<button id="poke_button">poke</button>
			<br>
			<input id="dest_buffer"
				type="text"
				placeholder="enter ids"
				size="20em"></input>
			<input id="message_buffer"
				type="text"
				placeholder="enter message"
				size="30em"></input>
			<br>
			<button id="send_button">send</button>
			<p>

			log:
			<br>
			<textarea id="output_log" readonly=true rows="12" cols="40"></textarea>

		</div>

		<div class="page_footer">
			<p>
			<em> Â© thiebaux 2022 </em>
		</div>

	</body>
</html>
