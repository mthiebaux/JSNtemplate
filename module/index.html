<!DOCTYPE html>
<html lang="en">
	<head>

		<title>module client</title>

		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<script type="module">

			import * as client from './client.js';

			document.getElementById( "input_buffer" ).addEventListener(
				'keydown', client.default_enter_input_event );

			document.getElementById( "clear_input" ).addEventListener(
				'click', () => client.clear_text_buffer( "input_buffer" ) );

			document.getElementById( "clear_output" ).addEventListener(
				'click', () => client.clear_text_buffer( "output_log" ) );

			document.getElementById( "add_button" ).addEventListener(
				'click', () => client.submit_command( "add" ) );

			document.getElementById( "mul_button" ).addEventListener(
				'click', () => client.submit_command( "mul" ) );

			client.app_init( "input_buffer", "output_log" );

		</script>

	</head>
	<body>

		<div class="page_header">

			<h1><em>Module</em> Client</h1>

		</div>

		<div id="page_contents">

			input:
			<button id="clear_input">clear</button>
			<br>
			<input id="input_buffer"
				type="text"
				placeholder="enter args"
				size="80em"></input>
			<br>
			<button id="add_button" style="background-color:lightblue">add</button>
			<button id="mul_button" style="background-color:lightgrey">mul</button>
			<p>

			output:
			<button id="clear_output">clear</button>
			<br>
			<textarea id="output_log" readonly=true rows="20" cols="40"></textarea>

		</div>

		<div class="page_footer">
			<p>
			<em> Â© thiebaux 2022 </em>
		</div>

	</body>

</html>
